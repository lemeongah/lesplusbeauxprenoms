name: Deploy WordPress Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to production via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e

            # DÃ©terminer le FOLDER_NAME depuis le repository name
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            DEPLOY_DIR="/var/www/$REPO_NAME"

            echo "ðŸ“¦ PrÃ©paration du dÃ©ploiement..."
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            # Assurer que les permissions sont correctes pour le user deploy
            if [ -d .git ]; then
              echo "ðŸ§¹ Nettoyage du rÃ©pertoire .git existant..."
              find .git -type f -exec chmod u+w {} \; 2>/dev/null || true
              find .git -type d -exec chmod u+w {} \; 2>/dev/null || true
              rm -rf .git 2>/dev/null || {
                echo "âš ï¸  Impossible de supprimer .git, rÃ©initialisation complÃ¨te..."
                # Force remove as last resort
                find . -name .git -type d -exec rm -rf {} + 2>/dev/null || true
              }
            fi

            # Initialize git repo (fresh)
            echo "ðŸ“¥ Initialisation du repository..."
            git init
            git remote add origin git@github.com:${{ github.repository }}.git

            echo "ðŸ”„ Synchronisation du code depuis GitHub..."
            git fetch origin main 2>&1 || {
              echo "âš ï¸  Fetch Ã©chouÃ©, tentative de configuration SSH..."
              ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null || true
              git fetch origin main
            }

            echo "âœ¨ Reset au dernier commit..."
            git reset --hard origin/main
            git clean -fd

            echo "ðŸ“Š Ã‰tat du dÃ©ploiement..."
            echo "  Repository: ${{ github.repository }}"
            echo "  Branch: main"
            echo "  Commit: $(git rev-parse --short HEAD)"

            echo "ðŸš€ RedÃ©marrage des services Docker..."
            cd "$DEPLOY_DIR/project"

            # ArrÃªter les services mais prÃ©server les volumes (DB)
            docker compose down || true

            # RedÃ©marrer avec reconstruction
            docker compose up -d --build

            echo "âœ… DÃ©ploiement terminÃ© pour $REPO_NAME"
